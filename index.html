<!DOCTYPE html>
<html>
    <head>
      <title>My Facebook Login Page</title>
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
      <script src="javascript/json2.js"></script>
      <script src="javascript/underscore-min.js"></script>
      <script src="javascript/backbone-min.js"></script>
      <script src="javascript/main.js"></script>

    </head>
    <body>
      <div id="fb-root"></div>

      
      <button onClick="showName()">Click to see my name!</button><br />
      <button onClick="myEvents()">Click to see my events!</button><br />
      <button onClick="friendsEvents()">Click to see my friends events!</button><br />
      <button onClick="showUserStats()">Click me to see myUser!</button><br />
      <div class="fb-login-button" data-scope="publish_stream,create_event,friends_events, user_events">Login with Facebook</div>
      <div align="center">
        <img id="image"/>
        <div id="name"></div>
      </div>
    </body>
 </html>
